<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="agregarTarea()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let tarea of tareas;let indice = index">
      <ion-item>{{tarea}}</ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="archivarTarea(indice)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="irPaginaArchivadas()">
        <ion-icon name="albums"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
